<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<style>
    body {background-color: powderblue;}
    #typewrite {
        font-family: 'Product Sans';
        text-decoration: rebeccapurple;
        text-transform: uppercase;
        margin-top: 0;
        position: relative;
        color: white;
        cursor: default;
        text-align: left;
        word-spacing: .2em;
        font-size: 4em;
        background-color:;
    }
    .type{
        background-color: red;
    }
    .landing{
        background: #114357;  /* fallback for old browsers */
        background:linear-gradient(to top, #220202, #AD4A28, #DD723C, #ffa256, #dfb593, #869fb4, #385479);    min-height: 100vh;
    }
    .carousel-inner img{
        width: 50%;
        height: auto;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }
    /*.typewrite{
        animation: bounce 1s;
        animation-delay: 2s;
        animation-iteration-count: ;
    }*/
    @media (max-width: 768px){
    .typewrite{
        margin-top: -10em;
        align-items: center;
    }
    #typewrite{
        text-align: center;
    }
    .carousel-inner img{
        width: 75%;
        max-width: 400px;
    }}
    .cursor{
	    animation-name: blink;
        animation-duration: 0.8s;
        animation-fill-mode: forwards;
        animation-iteration-count: infinite;
    	font-weight: lighter;
        font-size: 4em;
    }
    @keyframes blink{
	0%{
		opacity: 1;
	}
	60%{
		opacity: 0;
	}
	100%{
		opacity: 1;
	}
}

    </style>
<body>

    <div class="container-fluid landing" style="text-align: center;">
        <div class="row align-items-center" style="min-height: 100vh;">
            <div class="col-12 col-md-6 mr-auto ml-auto">
                <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://instagram.fbom2-1.fna.fbcdn.net/v/t51.2885-19/s320x320/139360122_248657220114200_6547873582605623471_n.jpg?_nc_ht=instagram.fbom2-1.fna.fbcdn.net&_nc_ohc=hJpANtiLzcEAX-ENCNK&tp=1&oh=523b2c9c23202ebf64b32a1ec2c78e02&oe=604A4929" class="" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./anu1.png" class="*" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./anu2.png" class="" alt="...">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-5 typewrite" id="animate">    
                <div class = "type animate__bounce"><span id = "typewrite"></span><span class = "cursor">|</span></div>
            </div>
        </div>
        
    </div>
    <div class="footer" style="bottom:0; position: fixed; text-align: center; left: 0; right: 0;">
        <p style="color: #23537a;">made with <i class="fa fa-heart " style="color:red; padding-left: 2px; padding-right: 2px;"></i> by Harsh</p>
    </div>
    
</body>
</html>
